<!doctype html>
<html>
    <head>
        <style type="text/css">
            html, body 
            {
                font: 16pt arial;
            }
    
            #viz 
            {
                width: 800px;
                height: 800px;
                border: 1px solid lightgray;
                font: 22pt arial;
                margin: auto;
            }

            #titulo
            {
                margin: auto;
                text-align: center;
            }
        </style>

    <script src="https://cdn.neo4jlabs.com/neovis.js/v1.5.0/neovis.js"></script>
    </head>

    <script type="text/javascript">

        var viz;
    
        function draw() 
        {
            var config = 
            {
                container_id: "viz",
                server_url: "bolt://204.236.241.53:33651",
                server_user: "neo4j",
                server_password: "sponge-resident-refrigerators",
                labels: 
                {
                    "aeroporto":
                    {
                        caption: "cidade",
                        size: "prscore",
                        community: "comunidade"
                    }
                },
                relationships: 
                {
                    "rota":
                    {
                        caption: false,
                        thickness: "total"
                    }
                },
                initial_cypher: "MATCH el = (:aeroporto)-[r:rota]->(aeroporto) RETURN el limit 200"
            };
    
            viz = new NeoVis.default(config);
            viz.render();
        }
    </script>

    <body>
        <div id="titulo">
            <h3>Grafo - aeroportos e rotas entre cidades brasileiras </h3>
            <button onclick="draw()" style="margin-bottom: 5px"> Exibir Grafo </button> 
        </div>
        <div id="viz"></div>
    </body>    
</html>
